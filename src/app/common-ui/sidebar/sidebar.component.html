<img class="ml28 mb20" src="/assets/images/mini-logo.svg" alt="mini-logo" />

<nav>
  <ul class="main-menu-list">
    <li *ngFor="let item of menuList">
      <a class="menu-item-button" [routerLink]="item.path">
        <svg [icon]="item.icon"></svg>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

<app-subscriber-card
  *ngFor="let sub of subscribers$ | async"
  [profile]="sub"
></app-subscriber-card>

<div class="mt20 to-subscribers">
  <a [routerLink]="['/subscribers']" class="medium-text to-subscribers-link"
    >Все подписчики</a
  >
  <svg icon="arrow" class="arrow-icon"></svg>
</div>

<footer class="sidebar-footer">
  @if (me(); as me) {
  <img [src]="me.avatarUrl" alt="profile-avatar" class="footer-avatar" />
  <div class="medium-text username-text">{{ me.username }}</div>
  <a [routerLink]="['settings']" class="button-settings">
    <svg icon="settings"></svg>
  </a>

  } @else {
  <img
    src="/assets/images/default-avatar"
    alt="profile-avatar"
    class="footer-avatar"
  />
  }
</footer>
